<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: darkblue;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a esconder textos</h1>
    <p>Passe o <em>mouse</em> por cima do texto abaixo.</p>
    <div>
        Passe o <em>mouse</em> aqui.
        <p>TEXTO SECRETO.</p>
    </div>
</body>
</html>
