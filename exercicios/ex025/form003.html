<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" value="5" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-02">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="data" id="idia" required value="2023-03-01">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
